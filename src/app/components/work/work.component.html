<main id="work">
  <h1 class="lg-heading">
    My
    <span class="text-secondary">Work</span>
  </h1>
  <h2 class="sm-heading">GitHub Repositories</h2>
  <div id="gh-repo-list" class="projects">
    <div class="item" *ngFor="let item of repositories">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{item.name}}
          </mat-panel-title>
          <mat-panel-description>
            {{item.language}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{item.description}}</p>
        <a href={{item.html_url}} target="_blank">
          {{item.html_url}}
        </a>
      </mat-expansion-panel>
    </div>
  </div>
  <h2 class="sm-heading">Checkout the projects I have been a part of.</h2>
  <div class="projects">
    <div class="item" *ngFor="let project of projects">
      <a href={{project.url}} target="_blank">
        <img src={{project.img}} alt={{project.alt}} />
      </a>
    </div>
  </div>
</main>
